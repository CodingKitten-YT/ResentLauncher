<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resent Launcher</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/Resent.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
        }
        #launcher-container {
            display: flex;
            flex-direction: row;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        #launcher-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #patch-notes {
            flex: 3; /* Left side takes up 3/4 of the screen */
            padding: 20px;
            background-color: #f2f2f2; /* Light gray background */
        }
        #launcher-controls {
            flex: 1; /* Right side takes up 1/4 of the screen */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #333; /* Dark gray background */
            color: white; /* Text color for contrast */
        }
        #version-dropdown {
            margin-bottom: 20px;
            width: 200px; /* Increased width of dropdown */
            padding: 10px;
            font-size: 18px; /* Larger font size for better visibility */
        }
        #play-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px; /* Increased padding */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px; /* Larger font size for better visibility */
            cursor: pointer;
        }
        #logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px; /* Adjust size as needed */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <div id="launcher-container">
        <div id="launcher-content">
            <img src="assets/Resent.png" alt="Resent Logo" id="logo">
            <div id="patch-notes">
                <h2>Patch Notes</h2>
                <p>This is where the patch notes will be displayed.</p>
            </div>
            <div id="launcher-controls">
                <select id="version-dropdown">
                    <option value="1.17">1.17</option>
                    <option value="1.16.5">1.16.5</option>
                    <option value="1.15.2">1.15.2</option>
                    <!-- Add more versions as needed -->
                </select>
                <button id="play-button">Play</button>
            </div>
        </div>
    </div>
</body>
</html>
